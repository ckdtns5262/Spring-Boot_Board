<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>literal</title>
</head>
<body>
	<h1>리터럴</h1>
	<ul>
		<li>'Hello World' : <span th:text="'Hello World'"></span></li>
		<li>'Hello ' + 'World' : <span th:text="'Hello ' + 'World'"></span></li>
		<li>'Hello ' + '${data}' : <span th:text="'Hello ' + ${data}"></span></li>
		<li>리터럴대체 |Hello ${data}| : <span th:text="|Hello ${data} Boot|"></span></li>
	</ul>
</body>
</html>
