<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
</head>
<body>
	<h1>반복문</h1>
	<table border="1">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>
		</tr>
		<tr th:each="member : ${members}">
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
			<td th:text="${member.age}"></td>
		</tr>
	</table>
	
	<h1>반복문 상태</h1>
	<table border="1">
		<tr>
			<th>count</th>
			<th>id</th>
			<th>name</th>
			<th>age</th>
			<th>etc</th>
		</tr>
		<!-- memberStat : 해당반복문이 실행될때 부가적인 정보를 담고 있음(생략해도 사용할수 있음) -->
		<tr th:each="member,memberStat : ${members}">
			<td th:text="${memberStat.count}"></td>
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
			<td th:text="${member.age}"></td>
			<td>
				index = <span th:text="${memberStat.index}"></span><br/>
				count : 몇번째 데이터 행 = <span th:text="${memberStat.count}"></span><br/>
				size = <span th:text="${memberStat.size}"></span><br/>
				even : 짝수 = <span th:text="${memberStat.even}"></span><br/>
				odd : 홀수 = <span th:text="${memberStat.odd}"></span><br/>
				first = <span th:text="${memberStat.first}"></span><br/>
				last = <span th:text="${memberStat.last}"></span><br/>
				current : toString값을 반환 = <span th:text="${memberStat.current}"></span>
			</td>
		</tr>
	</table>
</body>
</html>
