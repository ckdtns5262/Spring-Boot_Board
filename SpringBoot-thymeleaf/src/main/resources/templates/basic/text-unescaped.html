<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이스케이프 문자 출력</title>
</head>
<body>
	<h1>text vs utext</h1>
	<ul>
		<li>th:text <span th:text="${data}"></span></li>
		<li>th:text <span th:utext="${data}"></span></li>
	</ul>
	<h1><span th:inline="none">[[...]] vs [(...)]</span></h1>
	<ul>
		<li> <span th:inline="none">[[...]] : </span>[[${data}]]</li>
		<li> <span th:inline="none">[(...)] : </span>[(${data})]</li>
	</ul>
</body>
</html>
