<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/default.css">
</head>
<body>
<div id="container">
  <h1>[ 게시판 - 글수정 ]</h1>
  	<form th:action="@{/board/update(board_id=${board.board_id})}" th:object="${board}" method="post">
    <table >
      <tr>
        <th>제목</th>
        <td><input type="text" name="title" th:value="*{title}"></td>
      </tr>
      <tr>
        <th>내용</th>
        <td><textarea rows="10" cols="30" name="contents">[[*{contents}]]</textarea></td>
      </tr>
      <tr>
        <th>조회수</th>
        <td th:text="*{hit}"></td>
      </tr>
      <tr>
        <th>작성일</th>
        <td th:text="*{created_time}"></td>
      </tr>
      <tr>
        <th>작성자</th>
        <td th:text="${session.loginMember.member_id}"></td>
      </tr>
    </table>
    <p>
    <div class="center">
    <input type="button" onclick="location.href='/board/list'" value="목록으로">
    <input type="submit" value="수정하기">
    <input type="reset" value="취소">
  </div>
  </form>
</html>
